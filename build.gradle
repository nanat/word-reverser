apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8


sourceSets {
    main.groovy.srcDirs = ['src/main/groovy']
    test.groovy.srcDirs = ['src/test/unit', 'src/test/integration', 'src/test/acceptance']
}

repositories {
    jcenter()
    maven {
        url "http://mvnrepository.com/artifact/info.cukes/cucumber-java8"
    }
}

dependencies {
    compile group: 'info.cukes', name: 'cucumber-java8', version: '1.2.4'
    compile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.4'
    testCompile group: 'com.insightfullogic', name: 'lambda-behave', version: '0.4'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}